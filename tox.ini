[tox]
minversion = 3.8.0
# envlist = py36, py37, py38, py39, flake8, mypy
envlist = py36, py38, flake8
isolated_build = true

[gh-actions]
python =
    3.6: py36, flake8
    3.8: py38

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.6
deps = flake8
commands = flake8 src --ignore=E251,E127,E501,F841,E722

[testenv:mypy]
basepython = python3.6
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy src